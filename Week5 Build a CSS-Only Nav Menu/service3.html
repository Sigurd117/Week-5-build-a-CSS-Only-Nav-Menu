    <title>All Tekken Endings</title>
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333333;
            color: thistle;
            padding: 10px;
            margin-top: -10px;
            margin-left: auto;
            margin-right: auto;
            text-align: Center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        nav ul li:hover > a {
            background-color: #f4f4f4;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            display: block;
        }

        .dropdown-menu li a {
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu li a:hover {
            background-color: #f4f4f4;
        }

        .main-content {
            flex: 3;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
